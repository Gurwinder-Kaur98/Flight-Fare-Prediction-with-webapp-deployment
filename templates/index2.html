<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Price Prediction</title>
    <style>
        table tr th{
            font-size:20px;
           
        }
        table tr td {
            width:50%
            height:20px
        }
        
    </style>    
</head>
<br><br>
<body bgcolor=#FFF0F5>
    <form action='\predict' method='post'>
        <table  align="center" border=1  width='50%' cellpadding='5' cellspacing='0' frame='hsides' rules='none'bgcolor='snow'>
            <tr>
                <th  colspan="2" bgcolor="lavender">Enter All the Details given below</th>
            </tr>
            <br><br><br>
            <tr>
                <td>Departure Date</td>
                <td >
                    <input  type="datetime-local" name="Dep_Time" id="Dep_Time" required="required">
                </td>
            </tr>
            <tr>
                <td>Arrival Date</td>
                <td>
                    <input type="datetime-local" name="Arrival_Time" id="Arrival_Time" required="required">
                </td>
            </tr>
            <tr>
                <td>Source</td>
                <td>
                    <select name="Source" id="Source" required="required">
                        <option value="Delhi">Delhi</option>
                        <option value="Kolkata">Kolkata</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Chennai">Chennai</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Destination</td>
                <td>
                    <select name="Destination" id="Destination" required="required">
                        <option value="Cochin">Cochin</option>
                        <option value="Delhi">Delhi</option>
                        <option value="New Delhi">New Delhi</option>
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Kolkata">Kolkata</option>

                    </select>
                </td>
            </tr>
            <tr>
                <td>Stopage</td>
                <td>
                    <select  name="stops" required="required">
                        <option value="0">Non-Stop</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Which Airline you want to travel?</td>
                <td>
                    <select name="airline" id="airline" required="required">
                        <option value="Jet Airways">Jet Airways</option>
                        <option value="IndiGo">IndiGo</option>
                        <option value="Air India">Air India</option>
                        <option value="Multiple carriers">Multiple carriers</option>
                        <option value="SpiceJet">SpiceJet</option>
                        <option value="Vistara">Vistara</option>
                        <option value="Air Asia">Air Asia</option>
                        <option value="GoAir">GoAir</option>
                        <option value="Multiple carriers Premium economy">Multiple carriers Premium economy
                        </option>
                        <option value="Jet Airways Business">Jet Airways Business</option>
                        <option value="Vistara Premium economy">Vistara Premium economy</option>
                        <option value="Trujet">Trujet</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" align='right'>
                    <input type="submit" value="Submit" >
                </td>
            </tr>
        </table>
    </form>
    <br>
    <br>
    <h3  align='center'>{{ prediction_text }}</h3>

    <br>
    <br><br><br><br>
    <br>
    <p align='center'>@Gurwinder kaur</p>
    
</body>
</html>
